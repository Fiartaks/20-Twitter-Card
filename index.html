<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!--En dis kapsayici kart-->
    <div class="wrapper">
        <!--Tweet girisi yapiulan, giziliklik ayarai barindiran ust kisim-->
        <div class="input-box">
            <div class="tweet-area">
                <span class="placeholder">Neler Oluyor ?</span>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly"></div>
                <div class="privacy">
                    <i class="fa-solid fa-earth-americas"></i>
                    <span>Herkes Cevaplayabilir</span>
                </div>
            </div>

            <!--Tweet girisi yapilan, gizlilik ayari barindiran ust kisim-->
            <!--Tweet butonu ve Ikonlar覺 bar覺ndaran alt k覺s覺m-->

            <div class="bottom">
                <ul class="icons">
                    <li><i class="fa-solid fa-file-image"></i></li>
                    <li><i class="fa-solid fa-location-dot"></i></li>
                    <li><i class="fa-regular fa-face-smile"></i></li>
                    <li><i class="fa-regular fa-user"></i></li>
                </ul>
                <div class="content">
                    <span class="counter" id="counter">5</span>
                    <button class="button">Tweet</button>
                </div>
            </div>
            <!--Tweet butonu ve ikonlari barindiran alt ksim-->
        </div>
        <!--En dis kapsayici kart-->
